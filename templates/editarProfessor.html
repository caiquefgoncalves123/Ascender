<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Professor | Ascender</title>
  <link rel="stylesheet" href=  "../static/style/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../static/img/logo-ascender.jpg" alt="Logo Ascender">
    </div>
    <nav>
      <a href="home.html">Sobre</a>
    </nav>
  </header>

  <!-- FORM -->
  <div class="container">
    <div class="cadastro">
      <h2>Editar Professor</h2>
      <form method="POST" action="{{ url_for('editar_professor', id=professor[0]) }}">
        <input name="nome" id="nome" type="text" value="{{ professor[1] }}" placeholder="Nome">
        <input name="email" id="email" type="email" value="{{ professor[2] }}" placeholder="Email">
        <input name="cpf"
         id="cpf"
         type="text"
         value="{{ professor[5] }}"
         placeholder="CPF"
         pattern="[0-9]{11}"
         maxlength="11"
         inputmode="numeric"
         oninput="this.value = this.value.replace(/\D/g, '').slice(0,11);"
         title="Digite apenas números (11 dígitos)"
         required>
        <input name="telefone"
         id="telefone"
         type="text"
         value="{{ professor[3] }}"
         placeholder="Telefone (DDD + número)"
         pattern="[0-9]{11}"
         maxlength="11"
         inputmode="numeric"
         oninput="this.value = this.value.replace(/\D/g, '').slice(0,11);"
         title="Digite apenas números (11 dígitos)"
         required>
        <div>
          <button type="submit" class="save-btn">Salvar</button>
          <a href="dashbord_adm.html" class="delete-btn">Cancelar</a>
        </div>
      </form>
    </div>
    <div class="text-container">
      <p>Edite os dados do professor e mantenha as informações sempre corretas.</p>
    </div>
  </div>
</body>

  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
      </div>
      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>
  
</html>
