<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - Tabela de Professores</title>
  <link rel="stylesheet" href=  "../static/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../static/img/logo-ascender.jpg" alt="Ascender Logo">
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Sobre</a>
      <a href="{{ url_for('abrir_dashbordadm', id=session['id_usuario']) }}">Voltar</a>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main class="dashboard">
    <h2 class="titulo-tabela">TABELA DE PROFESSORES</h2>

    <table class="tabela-aulas">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Ação</th>

        </tr>
      </thead>

            <tbody>
        {% for professor in professor %}
        <tr>
          <td data-label="Nome">{{ professor[1] }}</td> <!-- nome -->
          <td data-label="Email">{{ professor[2] }}</td> <!-- email -->
          <td data-label="Telefone">{{ professor[3] }}</td> <!-- telefone -->
          <td data-label="CPF">{{ professor[4] }}</td> <!-- cpf -->
          <td class="editar">
            <a href="{{ url_for('editar_professor', id=professor[0]) }}"><button>Editar</button></a>


          </td>
          <td class="editar"> <a href="{{ url_for('situacao', id=professor[0]) }}"
               onclick="return confirm('Deseja realmente alterar o status deste usuário?')">
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <!-- FOOTER -->
  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
      </div>
      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>
</body>
</html>
