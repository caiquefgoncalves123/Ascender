<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Modalidade | Ascender</title>
  <link rel="stylesheet" href=  "../static/style/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="../static/img/logo-ascender.jpg" alt="Logo Ascender">
    </div>
    <nav>
      <a href="{{ url_for('index') }}">Sobre</a>
      <a href="{{ url_for('abrir_tabelamodalidade', id=session['id_usuario']) }}">Voltar</a>
    </nav>
  </header>

  <!-- FORM -->
  <div class="container">
    <div class="cadastro">
      <h2>Editar Modalidade</h2>
      <form method="POST" action="{{ url_for('editar_modalidade', id=modalidade[0]) }}">
        <input name="nome" id="nome" type="text" value="{{ modalidade[1] }}" placeholder="Nome" required >
        <div>

          <button type="submit" class="save-btn">Salvar</button>
        </div>

      </form>
      <div>

         <form action="{{ url_for('deletar', id=modalidade[0]) }}" method="post" >
            <button type="submit" class="delete-btn">Deletar</button>
         </form>
      </div>
    </div>
    <div class="text-container">
      <p>Altere os detalhes da modalidade oferecida pela academia.</p>
    </div>
  </div>
</body>

  <!-- FOOTER -->
  <footer class="rodape">
    <div class="conteudo-rodape">
      <div class="coluna-esquerda">
        <h3>ASCENDER</h3>
        <p><a href="home.html">Sobre nós</a></p>
      </div>
      <div class="coluna-direita">
        <p>Rua das Acácias, 123</p>
        <p>Bairro Jardim Primavera</p>
        <p>São Paulo - SP</p>
        <p>CEP: 01234-567</p>
      </div>
    </div>
  </footer>

</html>
